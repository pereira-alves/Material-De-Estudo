<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio controls autoplay loop>
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu brownser não suporta este recurso</p>
    </audio>

    <figure>
        <!-- A tag figure é utilizada em itens que façam sentido com o conteudo mais não altere caso seja deslocado ou removido -->
        <img src="Imagens/Anderson.jpg" width="100%" alt="">
        <figcaption>Legenda - Apenas eu mesmo </figcaption>
    </figure>

    <!--  em alguns sites mais especializados, como o site da Mozilla (MDN), podemos observar que a tag <img> é obrigatória. Sem ela, nenhuma imagem é mostrada na tela-->
    <picture>
        <source 
          media="(min-width: 680px)"
          srcset="imagens/slide1.jpg">
        <source 
          media="(min-width: 465px)"
          srcset="imagens/slide2.jpg">
        <img 
          src="Imagens/bg.jpg" 
          alt="decription alternative">
      </picture>


</body>
</html>
