    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
            var n1 = prompt("Digite um número: ")                                                
            //converter em numero inteiro
            n1 = parseFloat(n1)                                    
            //pedir para o usuario digitar outro numero
            var n2 = prompt("digite outor número: ")            
            //converter em numero inteiro
            n2 = parseFloat(n2)            
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
            var res = n1 % n2
            alert('o resto da divisão de ' + n1 + " por " + n2 + " é igual : " + res)            
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
            var exp = n1 ** n2 
            alert("o número " + n1 + " elevado a " + n2 + " é igual : " + exp) 
            
            
        </script>
