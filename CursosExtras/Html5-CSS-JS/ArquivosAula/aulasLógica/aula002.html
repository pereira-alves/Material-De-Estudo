<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação JavaScript</title>
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>

    <script>
        // pedir para o usuario digitar um numero
        var n1 = prompt("Digite um número : ")
        n1 = parseFloat(n1)
        // pedir para o usuario digitar outro numero
        var n2 = prompt("Digite outro número: ")
        n2 = parseFloat(n2)
        // mostrar a soma dos valores informados
        var soma = n1 + n2
        alert("A soma dos número é " + soma)
    </script>
</body>
</html>
