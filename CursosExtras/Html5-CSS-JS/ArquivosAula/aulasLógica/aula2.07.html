<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação JavaScript</title>
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>

    <script>
        var n1 = parseFloat(prompt('Digite a primeira nota'))
        var n2 = parseFloat(prompt('Digite a segunda nota'))
        var media = (n1+n2)/2
        if(n1 > 0 && n2 > 0 && media > 5){
            alert('Parabéns! você está aprovado')
        }else {
            alert('Não foi dessa vez, você está reprovado')
        }
    </script>
</body>
</html>
