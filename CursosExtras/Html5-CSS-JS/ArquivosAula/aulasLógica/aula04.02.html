<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var largura = prompt('digite a largura')
    largura = parseFloat(largura)

    var altura = prompt('digite a altura')
    altura = parseFloat(altura)

    function mostrarArea(l, a){
        alert('Area total = ' + (l * a))
    }
</script>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="mostrarArea(largura, altura)"> Mostrar area</button>
</body>
</html>
