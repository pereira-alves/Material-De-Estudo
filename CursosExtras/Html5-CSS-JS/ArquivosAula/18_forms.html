    <form action=#" method="get" class="FormLogin">

            <br>

            <label for="">Estado</label>

            </select>
            <br>

            <fieldset>
                <legend>Área de Interesse</legend>
                <label for=""><input type="checkbox" name="HTML" id="HTML">HTML
                </label>
                <label for=""><input type="checkbox" name="HTML" id="HTML"> CSS

                <label for=""><input type="checkbox" name="HTML" id="HTML"> JavaScript

            </fieldset>
            <br>

            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none;" name="msg" rows="10" cols="30">
                </textarea>

                <label for=""> <input type="checkbox" name="" id=""> </label>

            </fieldset>



            <br>
            <input type="submit" value="enviar">

            <input type="reset" value="Limpar formulário">

        </fieldset>
    </form>
</body>
